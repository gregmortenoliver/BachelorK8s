apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: default
  labels:
    app: user-service-deployment
spec:
  selector:
    matchLabels:
      app: user-service-deployment
  template:
    metadata:
      labels:
        app: user-service-deployment
    spec:
      containers:
        - name: user-service-deployment
          image: ghcr.io/gregmortenoliver/users-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: user-mongo-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-mongo-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_URL
              value: "mongodb://$(MONGO_USER):$(MONGO_PASSWORD)@user-mongo-clusterip-service:27017/admin?authSource=admin"
            - name: GATEWAY_URL
              value: "http://gateway-service:3000"
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: auth0-domain
                  key: PUBLIC_AUTH0_DOMAIN
            - name: AUTH0_M2M_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth0-m2m-secrets
                  key: AUTH0_M2M_CLIENT_ID
            - name: AUTH0_M2M_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth0-m2m-secrets
                  key: AUTH0_M2M_CLIENT_SECRET
      imagePullSecrets:
        - name: boliver
